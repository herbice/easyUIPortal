<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Portal - jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="portal.css">
	<style type="text/css">
		.title{
			font-size:16px;
			font-weight:bold;
			padding:20px 10px;
			background:#eee;
			overflow:hidden;
			border-bottom:1px solid #ccc;
		}
		.t-list{
			padding:5px;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery.portal.js"></script>
	<script>
		$(function(){
			$('#pp').portal({
				border:false,
				fit:true
			});
			add();
		});
		//i的值可以从数据库中取出，与用户可以查看多少个panel有关
		function add(){
			for(var i=0; i<9; i++){
				var p = $('<div/>').appendTo('body');//新增div
				p.panel({
					title:'Title'+i,//title可以从数据库中取出，为对应面板的名称
					//content:'<div style="padding:5px;">Content'+(i)+'</div>',
					height:200,
					closable:true,
					collapsible:true,
					href:'haha.jsp'  //各个面板需要加载的内容也可从数据库中取出对应加载的jsp文件即可
				});
				$('#pp').portal('add', {
					panel:p,
					columnIndex:i%3   //可以通过样式选择表来控制有几列
				});
			}
			$('#pp').portal('resize');
		}

	</script>
</head>
<body class="easyui-layout">
	<div region="north" class="title" border="false" style="height:60px;">
		jQuery EasyUI Portal
	</div>
	<div region="center" border="false">
		<div id="pp" style="position:relative">
			<div style="width:30%;">
				
			</div>
			<div style="width:40%;">
				
			</div>
			<div style="width:30%;">
				
			</div>
		</div>
	</div>
</body>
</html>
